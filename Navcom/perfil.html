<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Contato</title>
    <!-- Adicionando a fonte Poppins do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css\style.css">
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <!-- Botão de fechar (X) -->
            <span onclick="window.location.href='lista.html'"><div class="close-btn">X</div></span>
            
            <div class="profile-body">
                <div class="nav">
                    <h3>&lt;Nav&gt;com</h3>
                </div>
                <div class="info">
                    <label for="name">Nome:</label>
                    <div class="info-box" id="name">Emily Westphal</div>
                </div>
                <div class="info">
                    <label for="email">Email:</label>
                    <div class="info-box" id="email">carolineemily824@gmail.com</div>
                </div>
                <div class="info">
                    <label for="phone">Telefone:</label>
                    <div class="info-box" id="phone">11987834178</div>
                </div>

                <!-- Data de quando o contato foi adicionado -->
                <div class="contact-added">
                    <p>Adicionado em: 25/03/2025</p>
                </div>
                
                <!-- Ícones de lixeira e lápis -->
                <div class="edit-icons">
                    <span class="edit-icon">&#9998;</span> <!-- Lápis -->
                    <span class="delete-icon">&#128465;</span> <!-- Lixeira -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
