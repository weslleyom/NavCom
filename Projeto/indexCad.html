<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!--Biblioteca da fonte Poppins-->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  
  <!-- Biblioteca FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <link rel="stylesheet" href="./styleCad.css"  />

  <title>Novo Usuário</title>
</head>
<body>

  <div class="container">
    <section class="header">
      <h1>&lt;Nav&gt;com</h1>
      
    </section>
    
    <form id="form" class="form">
      <div class="form-content">
        <label for="username">Nome de usuário*</label>
        <input
          type="text"
          id="username"
          placeholder="Digite seu nome de usuário..."
        />
        <a>Mensagem de erro aqui...</a>
      </div>

      <div class="form-content">
        <label for="email">E-mail*</label>
        <input
          type="email"
          id="email"
          placeholder="Digite seu e-mail..."
        />
        <a>Mensagem de erro aqui...</a>
      </div>

      <div class="form-content">
        <label for="telefone">Telefone*</label>
        <input
          type="telefone"
          id="telefone"
          placeholder="Digite seu telefone..."
        />
        <a>Mensagem de erro aqui...</a>
      </div>
      
      <div class="form-content">
        <label for="password">Senha*</label>
        <div style="position: relative;">
          <input
            type="password"
            id="password"
            placeholder="Digite sua senha..."
          />
          <a>Mensagem de erro aqui...</a>
          <span id="toggle-password" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;">
            <i class="fas fa-eye"></i> <!-- Ícone para mostrar -->
          </span>
        </div>
      </div>

      <div class="form-content">
        <label for="password-confirmation">Confirme a senha*</label>
        <div style="position: relative;">
          <input
            type="password"
            id="password-confirmation"
            placeholder="Digite sua senha novamente..."
          />
          <a>Mensagem de erro aqui...</a>
          <span id="toggle-password-confirmation" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;">
            <i class="fas fa-eye"></i> <!-- Ícone para mostrar -->
          </span>
        </div>
      </div>

      <ul id="menu_ul">
        <a href="#" id="suggest-password">Sugerir senha</a>
      </ul>

      <button type="submit">Cadastrar</button>
    </form>

  </div>

  <script src="./scriptCad.js"></script>
</body>
</html>
