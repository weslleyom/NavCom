<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo à &lt;Nav&gt;com</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styleIni.css">
</head>
<body>

    <!-- Rodapé fixado no topo com os botões -->
    <div class="top-footer">
        <div class="top-buttons">
            <button class="btn">Quem Somos</button>
            <button class="btn">Entre em Contato</button>
        </div>
    </div>

    <div class="container">
        <!-- Logo -->
        <div class="logo-container">
            <div class="logo">&lt;Nav&gt;com</div>
        </div>

        <!-- Frase alternada abaixo da logo -->
        <p id="dynamic-text" class="dynamic-text"></p> <!-- Frase dinâmica -->

        <!-- Linha fina entre a frase e os botões -->
        <div class="line"></div>

        <!-- Botões principais (Logar e Cadastrar) -->
        <div class="buttons">
            <button class="btn" onclick="window.location.href='login.html'">Logar</button>
            <button class="btn" onclick="window.location.href='cadastro.html'">Cadastrar</button>
        </div>
    </div>

    <script src="scriptIni.js"></script>
</body>
</html>
